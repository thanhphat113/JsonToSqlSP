<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <div id="app">
            <h1>Read JSON File</h1>
            <div>
                <span>Tên store proceduce</span>
                <input type="text" id="name" /><br />
                <span>biến</span>
                <input
                    type="text"
                    id="dependencies"
                    placeholder="@NgayBD Date, @NgayKT: Date"
                /><br />
                <span>Tên thư mục</span>
                <input type="text" id="outputname" /><br />
            </div>
            <input type="file" id="fileInput" accept=".json" />
            <button id="download"> tải về</button>
            <pre id="output"></pre>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/gh/thanhphat113/JsonToSqlSP@1.0.3/dist/json-to-sql-sp.umd.js"></script> -->
        <script type="module">
            document
                .getElementById("download")
                .addEventListener("click", async (event) => {
                    const fileInput = document.getElementById("fileInput");
                    const dependencies = 
                        document.getElementById("dependencies").value;
                    const name = document.getElementById("name").value;
                    const outputname =
                        document.getElementById("outputname").value;

                    if (!name || !dependencies || !outputname) {
                        alert("Vui lòng không bỏ trống biến, tên và tên file");
                        return;
                    }
                    const file = fileInput.files[0];
                    const result = await readJsonFileToObject(file);
                    downloadFormattedTxtFile(
                        name,
                        result,
                        dependencies,
                        outputname
                    );

                    file.value = ""
                    dependencies.value = ""
                    name.value = ""
                    outputname.value = ""
                });
            import {
                readJsonFileToObject,
                downloadFormattedTxtFile,
            } from "./src/index.js";
        </script>
    </body>
</html>
